<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Valores – Parcerias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #2e7d32;
    }
    .categoria {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
    }
    .total, .selecionados {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .total {
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <h1>Tabela de Valores – Parcerias</h1>

  <form id="formulario">

    <div class="categoria">
      <h2>Peças Tuning</h2>
      <label><input type="checkbox" value="500000"> Full Tuning – 500.000</label>
      <label><input type="checkbox" value="180000"> Motor – 180.000</label>
      <label><input type="checkbox" value="180000"> Freios – 180.000</label>
      <label><input type="checkbox" value="180000"> Transmissão – 180.000</label>
      <label><input type="checkbox" value="230000"> Turbo – 230.000</label>
    </div>

    <div class="categoria">
      <h2>Blindagem</h2>
      <label><input type="checkbox" value="1600000"> Completa – 1.600.000</label>
      <label><input type="checkbox" value="10000"> Pneus – 10.000</label>
    </div>

    <div class="categoria">
      <h2>Acessórios Externos</h2>
      <label><input type="checkbox" value="45000"> Suspensão – 45.000</label>
      <label><input type="checkbox" value="90000"> Aerofólio – 90.000</label>
      <label><input type="checkbox" value="40000"> Parachoque /D – 40.000</label>
      <label><input type="checkbox" value="40000"> Parachoque /T – 40.000</label>
      <label><input type="checkbox" value="40000"> Saia Lateral – 40.000</label>
      <label><input type="checkbox" value="40000"> Escapamento – 40.000</label>
      <label><input type="checkbox" value="40000"> Gaiola – 40.000</label>
      <label><input type="checkbox" value="40000"> Capô – 40.000</label>
      <label><input type="checkbox" value="40000"> Teto – 40.000</label>
      <label><input type="checkbox" value="40000"> Retrovisores – 40.000</label>
      <label><input type="checkbox" value="40000"> Paralama – 40.000</label>
      <label><input type="checkbox" value="10000"> Buzina – 10.000</label>
      <label><input type="checkbox" value="40000"> Grelha – 40.000</label>
      <label><input type="checkbox" value="50000"> Extras – 50.000</label>
    </div>

    <div class="categoria">
      <h2>Estética Externa</h2>
      <label><input type="checkbox" value="45000"> Neon – 45.000</label>
      <label><input type="checkbox" value="45000"> Xenon – 45.000</label>
      <label><input type="checkbox" value="40000"> Insulfilm – 40.000</label>
      <label><input type="checkbox" value="90000"> Rodas – 90.000</label>
      <label><input type="checkbox" value="50000"> Cor da Roda – 50.000</label>
      <label><input type="checkbox" value="50000"> Pneu Custom – 50.000</label>
      <label><input type="checkbox" value="90000"> Decals – 90.000</label>
      <label><input type="checkbox" value="10000"> Placa – 10.000</label>
    </div>

    <div class="categoria">
      <h2>Pintura Automotiva</h2>
      <label><input type="checkbox" value="50000"> Metálica – 50.000</label>
      <label><input type="checkbox" value="60000"> Fosco – 60.000</label>
      <label><input type="checkbox" value="80000"> Cromado – 80.000</label>
      <label><input type="checkbox" value="80000"> Metal – 80.000</label>
      <label><input type="checkbox" value="50000"> Perolado – 50.000</label>
      <label><input type="checkbox" value="200000"> RGB (FAC) – 200.000</label>
    </div>

    <button type="button" onclick="calcularTotal()">Calcular Total</button>
    
    <div class="selecionados" id="itensSelecionados"></div>
    <div class="total" id="resultado">Total: R$ 0</div>

  </form>

  <script>
    function calcularTotal() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let total = 0;
      let selecionados = [];

      checkboxes.forEach(cb => {
        if (cb.checked) {
          total += parseInt(cb.value);
          selecionados.push(cb.parentElement.textContent.trim());
        }
      });

      document.getElementById("resultado").innerText = "Total: R$ " + total.toLocaleString('pt-BR');

      if (selecionados.length > 0) {
        document.getElementById("itensSelecionados").innerHTML = 
          "<strong>Itens selecionados:</strong><br>" + selecionados.join("<br>");
      } else {
        document.getElementById("itensSelecionados").innerHTML = "";
      }
    }
  </script>

</body>
</html>
