<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NoWay Custom Valores</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0f2d;
      background-image: url('A_digital_graphic_user_interface_for_"No_Way_Valor.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 2.5em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 5px black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 10px black;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .tabela {
      display: none;
      margin: 20px auto;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
    }

    .categoria {
      margin-bottom: 20px;
    }

    .categoria h3 {
      border-bottom: 1px solid white;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .item label {
      display: flex;
      justify-content: space-between;
      width: 100%;
      cursor: pointer;
    }

    .item input {
      margin-right: 10px;
    }

    .acoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .acoes button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      transition: 0.3s;
    }

    .acoes button:hover {
      background-color: #218838;
    }

    #resultado {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>NO WAY VALORES</header>

  <div class="buttons">
    <button onclick="mostrarTabela('comunidade')">Valores Comunidade</button>
    <button onclick="mostrarTabela('parceria')">Valores Parceria</button>
  </div>

  <div id="comunidade" class="tabela">
    <!-- Conteúdo da tabela comunidade será inserido aqui por JavaScript -->
  </div>

  <div id="parceria" class="tabela">
    <!-- Conteúdo da tabela parceria será inserido aqui por JavaScript -->
  </div>

  <div class="acoes" id="botoesAcoes" style="display:none;">
    <button onclick="calcularTotal()">Calcular Total</button>
    <button onclick="reiniciar()">Reiniciar</button>
  </div>

  <div id="resultado"></div>

  <script>
    const dados = {
      comunidade: {
        "PEÇAS TUNING": {
          "Full Tuning": 590000,
          "Motor": 190000,
          "Freios": 190000,
          "Transmissão": 190000,
          "Turbo": 240000
        },
        "BLINDAGEM": {
          "Blindagem Completa": 1780000,
          "Blindagem Pneus": 20000
        },
        "ACESSÓRIOS EXTERNOS": {
          "Suspensão": 50000,
          "Aerofólio": 95000,
          "Parachoque Dianteiro": 45000,
          "Parachoque Traseiro": 45000,
          "Saia Lateral": 45000,
          "Saia Lateral 2": 45000,
          "Escapamento": 45000,
          "Gaiola": 45000,
          "Capô": 45000,
          "Teto": 45000,
          "Retrovisores": 45000,
          "Paralama": 45000,
          "Buzina": 15000,
          "Grelha": 45000,
          "Extras": 50000
        },
        "ESTÉTICA EXTERNA": {
          "Neon": 50000,
          "Xenon": 50000,
          "Insulfilm": 45000,
          "Rodas": 100000,
          "Cor da Roda": 50000,
          "Pneu Custom": 50000,
          "Decals": 95000,
          "Placa": 15000
        },
        "PINTURA AUTOMOTIVA": {
          "Primária Metálica": 55000,
          "Secundária Metálica": 55000,
          "Primária Fosca": 65000,
          "Secundária Fosca": 65000,
          "Primária Cromado": 85000,
          "Secundária Cromado": 85000,
          "Primária Metal": 85000,
          "Secundária Metal": 85000,
          "Perolado": 55000
        }
      },
      parceria: {
        "PEÇAS TUNING": {
          "Full Tuning": 500000,
          "Motor": 180000,
          "Freios": 180000,
          "Transmissão": 180000,
          "Turbo": 230000
        },
        "BLINDAGEM": {
          "Blindagem Completa": 1600000,
          "Blindagem Pneus": 10000
        },
        "ACESSÓRIOS EXTERNOS": {
          "Suspensão": 45000,
          "Aerofólio": 90000,
          "Parachoque /D": 40000,
          "Parachoque /T": 40000,
          "Saia Lateral": 40000,
          "Saia Lateral 2": 40000,
          "Escapamento": 40000,
          "Gaiola": 40000,
          "Capô": 40000,
          "Teto": 40000,
          "Retrovisores": 40000,
          "Paralamas": 40000,
          "Buzina": 10000,
          "Grelha": 40000,
          "Extras": 50000
        },
        "ESTÉTICA EXTERNA": {
          "Neon": 45000,
          "Xenon": 45000,
          "Insulfilm": 40000,
          "Rodas": 90000,
          "Cor da Roda": 50000,
          "Pneu Custom": 50000,
          "Decals": 90000,
          "Placa": 10000
        },
        "PINTURA AUTOMOTIVA": {
          "Primária Metálica": 50000,
          "Segundaria Metálica": 50000,
          "Primária Fosco": 60000,
          "Segundaria Fosca": 60000,
          "Primária Cromado": 80000,
          "Segundaria Fosca": 80000,
          "Primária Metal": 80000,
          "Segundaria Metal": 80000,
          "Perolado": 50000,
          "RGB (FAC)": 200000
        }
      }
    };

    function mostrarTabela(tipo) {
      document.getElementById('comunidade').style.display = 'none';
      document.getElementById('parceria').style.display = 'none';

      const tabela = document.getElementById(tipo);
      tabela.innerHTML = '';

      for (const categoria in dados[tipo]) {
        const divCat = document.createElement('div');
        divCat.classList.add('categoria');
        divCat.innerHTML = `<h3>${categoria}</h3>`;

        for (const item in dados[tipo][categoria]) {
          const divItem = document.createElement('div');
          divItem.classList.add('item');
          const id = `${tipo}-${item.replace(/\s+/g, '-')}`;
          divItem.innerHTML = `<label><input type="checkbox" value="${dados[tipo][categoria][item]}" id="${id}">${item} – R$ ${dados[tipo][categoria][item].toLocaleString()}</label>`;
          divCat.appendChild(divItem);
        }

        tabela.appendChild(divCat);
      }

      tabela.style.display = 'block';
      document.getElementById('botoesAcoes').style.display = 'flex';
      document.getElementById('resultado').innerText = '';
    }

    function calcularTotal() {
      let checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
      let total = 0;
      let selecionados = [];

      checkboxes.forEach(cb => {
        total += parseInt(cb.value);
        selecionados.push(cb.parentNode.textContent.trim());
      });

      let res = `<strong>Itens selecionados:</strong><br>${selecionados.join('<br>')}<br><br><strong>Total:</strong> R$ ${total.toLocaleString()}`;
      document.getElementById('resultado').innerHTML = res;
    }

    function reiniciar() {
      document.querySelectorAll('input[type=checkbox]').forEach(cb => cb.checked = false);
      document.getElementById('resultado').innerText = '';
    }
  </script>

</body>
</html>
